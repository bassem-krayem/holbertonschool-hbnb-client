<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Details</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" href="images/icon.png" type="image/png">
</head>

<body>
  <header>
    <img src="images/logo.png" class="logo" alt="Logo">
    <nav>
      <ul>
        <li><a id="home" href="index.html">Home</a></li>
        <li><a href="login.html" id="login-link">Login</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="place-details" class="place-details">
      <!-- Place details will be populated dynamically -->
      <div class="place-info">
        <h1>Place Name</h1>
        <p>Host: John Doe</p>
        <p>Price per night: $100</p>
        <p>Location: City, Country</p>
        <p>Description: This is a beautiful place to stay.</p>
        <p>Amenities: WiFi, Pool, Breakfast</p>
      </div>
    </section>
    <section id="reviews">
      <h2>Reviews</h2>
      <!-- Reviews will be populated dynamically -->
      <div class="review-card">
        <p>Comment: Great place!</p>
        <p>User: Jane Smith</p>
        <p>Rating: 5 stars</p>
      </div>
    </section>
    <section id="add-review">
      <h2>Add a Review</h2>
      <form id="review-form" class="form">
        <label for="review-text">Review:</label>
        <textarea id="review-text" name="review-text" required></textarea>

        <button type="submit" class="add-review">Submit</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 hbnb. All rights reserved.</p>
  </footer>
  <script src="scripts.js"></script>
</body>

</html>
